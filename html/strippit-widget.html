<!-- Strippit Widget HTML -->

<!-- in/mm Button -->
<div id="strippit-inmm">
	<span class="btn btn-xs btn-default btnInMm">in/mm</span>
</div>

<!-- Feedstop Button -->
<div id="strippit-feedstop">
	<span class="btn btn-md btn-danger btn-feedstop">Feedstop <span class="glyphicon glyphicon-stop"></span></span>
</div>

<!-- XY DRO -->
<div id="strippit-dro">
	<!-- X Axis DRO -->
	<div id="strippit-dro-x" class="x-axis">
		<!-- Home X Axis Button -->
		<!-- <button type="button" class="btn btn-md btn-default btn-home-x"><span class="glyphicon glyphicon-home"></span> X</button> -->

		<!-- DRO Label -->
		<span class="btn dro-well dro-label-well flatright" btn-data="set-x">
			<h2 class="dro-label">X</h2>
		</span>

		<!-- DRO Value -->
		<div class="well dro-well dro-pos-well" data-axis="x">

			<h2 class="dro-pos">
				<table style="font-size: 28px"><tr><td style="width:70px; text-align:right"><span class="xyz-negpos xyz-dimmed" >-</span><span class="xyz-intgray xyz-dimmed">00</span><span class="xyz-intblack">0</span></td><td>.<span class="xyz-decimal">000</span></td></tr></table>
			</h2>

			<div class="dro-dim">mm</div>

		</div>
	</div>

	<!-- Y Axis DRO -->
	<div id="strippit-dro-y" class="y-axis">
		<!-- Home Y Axis Button -->
		<!-- <button type="button" class="btn btn-md btn-default btn-home-y"><span class="glyphicon glyphicon-home"></span> Y</button> -->

		<!-- DRO Label -->
		<span class="btn dro-well dro-label-well flatright" btn-data="set-y">
			<h2 class="dro-label">Y</h2>
		</span>

		<!-- DRO Value -->
		<div class="well dro-well dro-pos-well" data-axis="y">
			<h2 class="dro-pos"><table style="font-size: 28px;"><tr><td style="width:70px;text-align:right;"><span class="xyz-negpos xyz-dimmed" >-</span><span class="xyz-intgray xyz-dimmed">00</span><span class="xyz-intblack">0</span></td><td>.<span class="xyz-decimal">000</span></td></tr></table></h2>
			<div class="dro-dim">mm</div>
		</div>
	</div>
</div>

<!-- Save Position -->
<div id="strippit-savepos">

	<div class="btn-header">

		<div class="btn-group step-btns">

			<span class="btn btn-md btn-default btn-stepbck flatright" btn-signal="control" btn-data="prev"><span class="glyphicon glyphicon-step-backward"></span></span>
			<span class="btn btn-md btn-default btn-stepfwd flatleft" btn-signal="control" btn-data="next"><span class="glyphicon glyphicon-step-forward"></span></span>

		</div>

		<span class="btn btn-xl btn-default btn-saveto" btn-signal="control" btn-data="save"><span class="glyphicon glyphicon-floppy-disk"></span></span>
		<!-- <button type="button" class="btn btn-xl btn-default btn-saveto"><span class="glyphicon glyphicon-floppy-disk"></span></button> -->

	</div>

	<div class="left-btns">
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="1">1</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="3">3</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="5">5</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="7">7</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="9">9</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="11">11</span>
	</div>

	<div class="right-btns">
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="2">2</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="4">4</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="6">6</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="8">8</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="10">10</span>
		<span class="btn btn-xl btn-default" btn-signal="position" btn-data="12">12</span>
	</div>

</div>

<!-- Calculator -->
<div id="strippit-calc">

	<!-- Calculator Value Display -->
	<div class="well calc-display-well">
		<h2 class="calc-value"><table><tr><td style="width:70px;text-align:right;"><span class="xyz-negpos xyz-dimmed calc-val-negpos" >-</span><span class="xyz-intgray xyz-dimmed">00</span><span class="xyz-intblack">0</span></td><td>.<span class="xyz-decimal">000</span></td></tr></table></h2>

		<div class="dro-dim">mm</div>
	</div>

	<!-- Calculator Buttons -->
	<div class="calc-buttons">
		<!-- Calc Btn Column 1 -->
		<div class="column-1">

			<div class="btn-group recall-btns">
				<span class="btn btn-sm btn-default btn-recal-x" btn-signal="function" btn-data="recall-x"><span class="glyphicon glyphicon-open"></span> X</span>
				<span class="btn btn-sm btn-default btn-recal-y" btn-signal="function" btn-data="recall-y"><span class="glyphicon glyphicon-open"></span> Y</span>
			</div>

			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="7">7</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="4">4</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="1">1</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="0">0</span>

		</div>

		<!-- Calc Btn Column 2 -->
		<div class="column-2">

			<span class="btn btn-md btn-default" btn-signal="function" btn-data="plusminus">+/-</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="8">8</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="5">5</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="2">2</span>
			<span class="btn btn-md btn-default" btn-signal="function" btn-data="decimal">.</span>

		</div>

		<!-- Calc Btn Column 3 -->
		<div class="column-3">

			<span class="btn btn-md btn-default" btn-signal="function" btn-data="clear">CE</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="9">9</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="6">6</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="3">3</span>
			<span class="btn btn-md btn-default" btn-signal="function" btn-data="equal">=</span>

		</div>

		<!-- Calc Btn Column 4 -->
		<div class="column-4">

			<span class="btn btn-md btn-default btn-backspace" btn-signal="function" btn-data="backspace">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</span>

			<span class="btn btn-md btn-default btn-divide" btn-signal="function" btn-data="divide">
				<span class="badge">/</span>
			</span>

			<span class="btn btn-md btn-default btn-multiply" btn-signal="function" btn-data="multiply">
				<span class="glyphicon glyphicon-remove-sign"></span>
			</span>

			<span class="btn btn-md btn-default btn-subtract" btn-signal="function" btn-data="subtract">
				<span class="glyphicon glyphicon-minus-sign"></span>
			</span>

			<span class="btn btn-md btn-default btn-add" btn-signal="function" btn-data="add">
				<span class="glyphicon glyphicon-plus-sign"></span>
			</span>

		</div>
	</div>
</div>
