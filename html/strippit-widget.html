<!-- Strippit Widget HTML -->

<!-- in/mm Button -->
<div id="strippit-inmm">
	<span class="btn btn-xs btn-default btnInMm">inch/mm</span>
</div>

<!-- Feedstop Button -->
<div id="strippit-feedstop">
	<span class="btn btn-md btn-danger btn-feedstop">Feedstop <span class="glyphicon glyphicon-stop"></span></span>
</div>

<!-- XY DRO -->
<div id="strippit-dro">
	<!-- X Axis DRO -->
	<div id="strippit-dro-x" class="x-axis">
		<!-- Home X Axis Button -->
		<!-- <button type="button" class="btn btn-md btn-default btn-home-x"><span class="glyphicon glyphicon-home"></span> X</button> -->

		<!-- DRO Label -->
		<span class="btn dro-well dro-label-well flatright" btn-data="x">
			<h2 class="dro-label">X</h2>
		</span>

		<!-- DRO Value -->
		<div class="well dro-well dro-pos-well flatleft" data-axis="x">

			<div class="axis-limits-label">

				<span class="min-limit-label">--</span>
				<span class="text-limit-label">to</span>
				<span class="max-limit-label">--</span>

			</div>

			<h2 class="dro-pos">
				<table style="font-size: 28px"><tr><td style="width:70px; text-align:right"><span class="xyz-negpos xyz-dimmed" >-</span><span class="xyz-intgray xyz-dimmed">00</span><span class="xyz-intblack">0</span></td><td>.<span class="xyz-decimal">000</span></td></tr></table>
			</h2>

			<div class="dro-dim">mm</div>

		</div>
	</div>

	<!-- Y Axis DRO -->
	<div id="strippit-dro-y" class="y-axis">
		<!-- Home Y Axis Button -->
		<!-- <button type="button" class="btn btn-md btn-default btn-home-y"><span class="glyphicon glyphicon-home"></span> Y</button> -->

		<!-- DRO Label -->
		<span class="btn dro-well dro-label-well flatright" btn-data="y">
			<h2 class="dro-label">Y</h2>
		</span>

		<!-- DRO Value -->
		<div class="well dro-well dro-pos-well flatleft" data-axis="y">

			<div class="axis-limits-label">

				<span class="min-limit-label">--</span>
				<span class="text-limit-label">to</span>
				<span class="max-limit-label">--</span>

			</div>

			<h2 class="dro-pos"><table style="font-size: 28px;"><tr><td style="width:70px;text-align:right;"><span class="xyz-negpos xyz-dimmed" >-</span><span class="xyz-intgray xyz-dimmed">00</span><span class="xyz-intblack">0</span></td><td>.<span class="xyz-decimal">000</span></td></tr></table></h2>

			<div class="dro-dim">mm</div>

		</div>
	</div>
</div>

<!-- Save Position -->
<div id="strippit-savepos">

	<div class="btn-header">

		<div class="btn-group step-btns">

			<span class="btn btn-xl btn-default btn-stepbck" btn-signal="control" btn-data="prev"><span class="glyphicon glyphicon-step-backward"></span></span>
			<span class="btn btn-xl btn-default btn-stepfwd" btn-signal="control" btn-data="next"><span class="glyphicon glyphicon-step-forward"></span></span>

		</div>

		<div class="btn-group control-btns">

			<span class="btn btn-xl btn-default btn-saveto" btn-signal="control" btn-data="save"><span class="glyphicon glyphicon-floppy-disk"></span></span>
			<span class="btn btn-xl btn-default btn-delete" btn-signal="control" btn-data="delete"><span class="glyphicon glyphicon-floppy-remove"></span></span>
			<span class="btn btn-xl btn-default btn-clear" btn-signal="control" btn-data="clear"><span class="fa fa-trash"></span></span>

		</div>

	</div>

	<div class="left-btns">

		<span class="btn btn-xl btn-default pos-1" btn-signal="position" btn-data="1">1</span>
		<span class="btn btn-xl btn-default pos-5" btn-signal="position" btn-data="5">5</span>
		<span class="btn btn-xl btn-default pos-9" btn-signal="position" btn-data="9">9</span>
		<span class="btn btn-xl btn-default pos-13" btn-signal="position" btn-data="13">13</span>
		<span class="btn btn-xl btn-default pos-17" btn-signal="position" btn-data="17">17</span>
		<span class="btn btn-xl btn-default pos-21" btn-signal="position" btn-data="21">21</span>

	</div>

	<div class="middle-left-btns">

		<span class="btn btn-xl btn-default pos-2" btn-signal="position" btn-data="2">2</span>
		<span class="btn btn-xl btn-default pos-6" btn-signal="position" btn-data="6">6</span>
		<span class="btn btn-xl btn-default pos-10" btn-signal="position" btn-data="10">10</span>
		<span class="btn btn-xl btn-default pos-14" btn-signal="position" btn-data="14">14</span>
		<span class="btn btn-xl btn-default pos-18" btn-signal="position" btn-data="18">18</span>
		<span class="btn btn-xl btn-default pos-22" btn-signal="position" btn-data="22">22</span>

	</div>

	<div class="middle-right-btns">

		<span class="btn btn-xl btn-default pos-3" btn-signal="position" btn-data="3">3</span>
		<span class="btn btn-xl btn-default pos-7" btn-signal="position" btn-data="7">7</span>
		<span class="btn btn-xl btn-default pos-11" btn-signal="position" btn-data="11">11</span>
		<span class="btn btn-xl btn-default pos-15" btn-signal="position" btn-data="15">15</span>
		<span class="btn btn-xl btn-default pos-19" btn-signal="position" btn-data="19">19</span>
		<span class="btn btn-xl btn-default pos-23" btn-signal="position" btn-data="23">23</span>

	</div>

	<div class="right-btns">

		<span class="btn btn-xl btn-default pos-4" btn-signal="position" btn-data="4">4</span>
		<span class="btn btn-xl btn-default pos-8" btn-signal="position" btn-data="8">8</span>
		<span class="btn btn-xl btn-default pos-12" btn-signal="position" btn-data="12">12</span>
		<span class="btn btn-xl btn-default pos-16" btn-signal="position" btn-data="16">16</span></span>
		<span class="btn btn-xl btn-default pos-20" btn-signal="position" btn-data="20">20</span>
		<span class="btn btn-xl btn-default pos-24" btn-signal="position" btn-data="24">24</span>

	</div>

</div>

<!-- Die Size Selector -->
<div class="overlay"></div>
<div class="strippit-die-size">

	<span class="die-size-label">Die Head Size</span>

	<div class="btn-group">
		<span class="btn btn-xl btn-default die-size small-die" btn-signal="die-size" btn-data="small">Small</span>
		<span class="btn btn-xl btn-default die-size large-die" btn-signal="die-size" btn-data="large">Large</span>
	</div>

</div>

<!-- Calculator -->
<div id="strippit-calc">

	<!-- Calculator Value Display -->
	<div class="well calc-display-well">
		<h2 class="calc-value"><table><tr><td style="width:70px;text-align:right;"><span class="xyz-negpos xyz-dimmed calc-val-negpos" >-</span><span class="xyz-intgray xyz-dimmed">000</span><span class="xyz-intblack"></span></td><td><span class="xyz-dimmed">.</span><span class="xyz-decimal xyz-dimmed">000</span></td></tr></table></h2>

		<div class="dro-dim">mm</div>
	</div>

	<!-- Calculator Buttons -->
	<div class="calc-buttons">

		<!-- Calc Btn Column 1 -->
		<div class="column-1">

			<span class="btn btn-md btn-default" btn-signal="function" btn-data="clear">CE</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="7">7</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="4">4</span>

			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="0">0</span>

		</div>

		<!-- Calc Btn Column 2 -->
		<div class="column-2">

			<span class="btn btn-md btn-default" btn-signal="function" btn-data="plusminus">+/-</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="8">8</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="5">5</span>
			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="2">2</span>
			<span class="btn btn-md btn-default" btn-signal="function" btn-data="decimal">.</span>

		</div>

		<!-- Calc Btn Column 3 -->
		<div class="column-3">

			<span class="btn btn-md btn-default btn-backspace" btn-signal="function" btn-data="backspace">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</span>

			<span class="btn btn-md btn-default btn-number" btn-signal="number" btn-data="3">3</span>
			<span class="btn btn-md btn-default btn-unavailable hidden" btn-signal="function" btn-data="equal">=</span>

		</div>
